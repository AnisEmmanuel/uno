<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO No Mercy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-default">
  <audio id="bg-music" loop>
    <source src="music/slow-theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="game-container">
    <header>
      <h1>UNO No Mercy</h1>
      <select id="theme-selector">
        <option value="default">Default</option>
        <option value="harry">Harry Potter</option>
        <option value="superman">Superman</option>
        <option value="batman">Batman</option>
        <option value="nature">Nature</option>
        <option value="rocket">Rocket</option>
        <option value="skies">Skies</option>
      </select>
    </header>

    <main id="game-board">
      <div id="player-top" class="player-zone">CPU 1</div>
      <div id="player-left" class="player-zone">CPU 2</div>
      <div id="play-area">
        <div id="card-stack">
          <div class="card">?</div>
        </div>
      </div>
      <div id="player-right" class="player-zone">CPU 3</div>
      <div id="player-bottom" class="player-zone">YOU</div>
    </main>

    <footer>
      <button id="start-btn">Start Game</button>
      <button id="restart-btn">Restart</button>
      <button id="rules-btn">Rules</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
